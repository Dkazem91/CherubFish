<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/styles/stylemain.css">
        <link rel="stylesheet" href="../static/styles/stylenav.css">
        <link rel="stylesheet" href="../static/styles/styleurl.css">
		<script src="static/js/myfunc.js"></script>
        <title>CherubFish: URL shortner </title>
    </head>

    <body>
        <div class="Header"></div>
        <section class="main_con">
            <div class="Content">
                <h1>Enter URL:</h1>
                <form method="POST" class="URL_bar">
                    <input type="text" name="URL" value="Your long URL here: " class="search_bar">
                    <input type="submit" class="search_button">
                </form>
		<div id="Url_response">
		  {% if short_url %}
		  <div><p>{{short_url}}</p></div>
		  {% endif %}
               </div>
            </div>
            <div class="Content">
                This is the content
            </div>
            <div class="Content">
                <h1>Stay In Touch!</h1>
                    <form method="POST" class="URL_bar">
                        <input type="text" name="URL" value="Your Email Here: "class="search_bar">
                        <input type="submit" class="search_button" onclick="dropDownfunc2();return false">
                    </form>
                    <div id="Url_response2">
                        <div class="social_media">
                            <div><iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fcherubfish.holberton.us&width=61&layout=button_count&action=like&size=small&show_faces=false&share=false&height=21&appId" width="61" height="21" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe></div>
                            <a href="https://twitter.com/cherub_fish?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @cherub_fish</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        </div>
                    </div>
            </div>
        </section>
    </body>
</html>
